<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky演示</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .parent {
            border: 2px dashed #9ca3af;
            margin: 2rem auto;
            border-radius: 6px;
            max-width: 800px;
        }

        .sticky-element {
            background-color: #3b82f6;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            position: sticky;
            top: 2rem;
        }

        .spacer {
            height: 100px;
            background-color: #f3f4f6;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .big-spacer {
            height: 300px;
            border-radius: 6px;
            margin: 1rem 0;
        }

        .bottom-content {
            height: 1000px;
            background-color: #f9fafb;
            margin: 2rem auto;
            max-width: 800px;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50">
<div class="spacer"></div>

<div class="parent">
    <div class="sticky-element">
        Sticky元素
    </div>

    <div class="big-spacer"></div>
</div>

<div class="bottom-content">

</div>
</body>
</html>
