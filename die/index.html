    <style>
      /* Custom 3D Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Wood Texture */
      .texture-wood {
        background-color: #d4a373;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.1) 0px, rgba(0,0,0,0.1) 2px, transparent 4px);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
      }

      /* Metal Texture */
      .texture-metal {
        background: linear-gradient(135deg, #e0e0e0 0%, #9e9e9e 50%, #616161 100%);
        box-shadow: inset 0 0 10px rgba(255,255,255,0.8), inset 0 0 20px rgba(0,0,0,0.5);
      }
      
      /* Plastic Texture */
      .texture-plastic {
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1), inset 0 0 2px rgba(255,255,255,0.3);
      }

      /* Dot positioning grid */
      .dot-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        padding: 20%;
        width: 100%;
        height: 100%;
      }
    </style>
